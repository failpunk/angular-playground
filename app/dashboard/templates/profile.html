<div class="row">
  <div class="page-head">
    <div class="col-md-12">
      <h1>My Profile</h1>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-6">

    <h4>{{vm.user.name}}</h4>

    <div class="form-group">
      <label for="username">Username</label>
      <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          placeholder="Username"
          ng-model="vm.username">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="A Password"
          ng-model="vm.password">
    </div>

    <button
        type="button"
        class="btn btn-primary"
        ng-click="vm.auth()">
      Authenticate
    </button>

  </div>
</div>
