<dashboard-header
    title="My Profile">
</dashboard-header>

<div class="row">
  <div class="col-md-6">

    <form ng-submit="vm.auth()">

      <h4>{{vm.user.name}}</h4>

      <div class="form-group">
        <label for="username">Username</label>
        <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Username"
            ng-model="vm.username">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="A Password"
            ng-model="vm.password">
      </div>

      <button
          type="submit"
          class="btn btn-primary">
        Authenticate
      </button>

    </form>

  </div>
</div>
