<div>
  <div class="page-header">
    <h1>My Profile</h1>

    <p class="lead">Show your school pride and personalize your StudyMode experience.</p>
  </div>
  <div class="row">
    <div class="col-md-12">
      <p>
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
      </p>

      <h4>{{vm.user.name}}</h4>

      <div class="form-group">
        <label for="username">Username</label>
        <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Username"
            ng-model="vm.username">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="A Password"
            ng-model="vm.password">
      </div>

      <button
          type="button"
          class="btn btn-primary"
          ng-click="vm.auth()">
        Authenticate
      </button>

    </div>
  </div>
</div>
