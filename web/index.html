<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>React Playground</title>

  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/bootstrap-flatly.min.css"/>
  <link rel="stylesheet" href="css/main.css"/>
</head>

<body ng-app="Studymode">

  <div class="container-fluid">
    <div ng-include="'templates/topNav.html'"></div>

    <div class="view">
      <div class="col-md-3">

        <ul class="nav nav-pills nav-stacked" ng-controller="NavController as nav">
          <li ng-class="nav.isSubRoute('profile') ? 'active' : ''">
            <a ui-sref="profile">Profile</a>
          </li>
          <li ng-class="nav.isSubRoute('settings') ? 'active' : ''">
            <a ui-sref="settings">Settings</a>
          </li>
          <li ng-class="nav.isSubRoute('messages') ? 'active' : ''">
            <a ui-sref="messages">Messages</a>
          </li>
        </ul>

      </div>
      <div class="col-md-8">
        <ui-view></ui-view>
      </div>
    </div>
  </div>

</body>

<script type="text/javascript" src="js/app.js"></script>

</html>
